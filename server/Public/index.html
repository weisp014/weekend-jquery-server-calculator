<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>weekend server calculator</title>
</head>
<body>
    <h1>Calculator!</h1>

    <input id="number1" type="number" placeholder="Number 1"></input>
    <button class="opButton" type="submit">+</button>
    <button class="opButton" type="submit">-</button>
    <button class="opButton" type="submit">*</button>
    <button class="opButton" type="submit">/</button>
    <input id="number2" type="number" placeholder="Number 2"></input>
    <button class="opButton" type="submit">=</button>
    <button class="opButton" type="submit">Clear</button>

    <!-- Answer here -->
    <h1 id="answerHere">Answer</h1>
    <!-- History here -->
    <ul id="historyHere">
        <li>test</li>
    </ul>
</body>
</html>
