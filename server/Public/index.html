<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>server calculator</title>
</head>
<body>
    <h1>Server Calculator</h1>
    <input class="inputs" id="number1" type="number" placeholder="Number 1"></input>
    <button class="opButton" type="submit">+</button>
    <button class="opButton" type="submit">-</button>
    <button class="opButton" type="submit">*</button>
    <button class="opButton" type="submit">/</button>
    <input class="inputs" id="number2" type="number" placeholder="Number 2"></input>
    <button id="equalButton" type="submit">=</button>
    <button id="clearButton" type="submit">Clear</button>
    <!-- Answer here -->
    <h1 id="answerHere"></h1>
    <!-- History here -->
    <ul id="historyHere"></ul>
</body>
</html>
